<!DOCTYPE html>
<html lang="en">
<head>
	<title>Projet Flask</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../static/images/icons/favicon.png"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/images/bg.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{{ url_for('login') }}" method="post">
					<span class="login100-form-logo">
						<img class="logo" src="../static/images/icons/FORUMED.png" />
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Inscription
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" placeholder="numero RPPS" name="rpps" value="{{
          request.form.rpps }}" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>



					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="email" placeholder="email" name="email" value="{{
          request.form.email }}" required>
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" placeholder="confirmer Password" name="password2" value="{{
          request.form.password2 }}" required>
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="input100">
                                <div class="input100">
                                    <div class="input100">
                                        <select name="specialite">
                                            <option disabled="disabled" selected="selected">Spécialité</option>
                                            <option>allergologie</option>
                                            <option>cardiologie</option>
                                            <option>chirurgie</option>
											<option>dermatologie</option>
											<option>gastro-entérologie</option>
											<option>gynécologie</option>
											<option>hématologie</option>
											<option>immunologie</option>
											<option>infectiologie</option>
											<option>médecine du travail</option>
											<option>médecine d'urgence</option>
											<option>médecine générale</option>
											<option>médecine interne</option>
											<option>neurologie</option>
											<option>ophtalmologie</option>
											<option>orthopédie</option>
											<option>pédiatrie</option>
											<option>pneumologie</option>
											<option>psychiatrie</option>
											<option>radiologie</option>
											<option>radiothérapie</option>
											<option>rhumatologie</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>


					<div class="container-login100-form-btn">

						<input class="login100-form-btn"type="submit" value="signUp">

					</div>

				</form>
				 {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="static/static/vendor/bootstrap/js/popper.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/daterangepicker/moment.min.js"></script>
	<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="static/js/main.js"></script>

</body>
</html>
