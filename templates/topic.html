<!doctype html>
<html lang="en">
  <head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
      integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style2.css">
  </head>
  <body>




<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3 col-sm-6 offset-sm-3 col-12 comments-main pt-4 rounded">


        <ul class="p-0">

            {% for i in range(len) %}
          <li>
            <div class="row comments mb-2">
              <div class="col-md-9 col-sm-9 col-9 comment rounded mb-2">

                <h1 class="m-0"><a href="#">
                <a href="{{ url_for('chat',theme=topic.__getitem__(i)) }}">
                {{topic.__getitem__(i)}}
                </a>
                </h1>

              </div>
            </div>
          </li>
            {% endfor %}

        <ul class="p-0">

<form action="" method="POST">
<div class="row comment-box-main p-3 rounded-bottom">
<div class="col-md-9 col-sm-9 col-9 pr-0 comment-box">
<input type="text" class="form-control" placeholder="votre message ...." name="message" required />
</div>
<div class="col-md-3 col-sm-2 col-2 pl-0 text-center send-btn">
<input type="submit" id='envoi' value='Nouveau' >
</div>
</div>
</form>
</div>
</div>
</div>

</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/0.12.14/vue.min.js'></script>
</html>
